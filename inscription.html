<!DOCTYPE html>
<html lang="en">
<head>

	<title>Inscription</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/222.png"/>
	<link rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/animate.css">
    <link rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/style.css">


	<link rel="stylesheet" type="text/css" href="assets/node_modules/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/node_modules/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="assets/node_modules/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/node_modules/css/main.css">
	<link rel="stylesheet" href="style.css" />
	<style type="text/css">
		body
	        {
	            
	            background-image: url("assets/img/123.png");
	            background-repeat: no-repeat;  
	            background-attachment: fixed;
	            background-size: 100% 100%;

	        };
	</style>



</head>
<body >
	<div class=" card-img-overlay">
		<div class="container-contact100">
			
			<div class="wrap-contact100">
				<div class="contact100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
					<span class="contact100-form-title-1">
						Inscrivez-vous
					</span>

					<span class="contact100-form-title-2">
						s'inscrire sur ce site
					</span>
				</div>

				<form class="contact100-form validate-form">
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Nom:</span>
						<input class="input100" type="text" name="name" placeholder="Entrer votre nom">
						<span class="focus-input100"></span>
					</div>
	            <form class="contact100-form validate-form">
					<div class="wrap-input100 validate-input" data-validate="prenom is required">
						<span class="label-input100">Prenom:</span>
						<input class="input100" type="text" name="name" placeholder="Entrer votre Prenom">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="ID is required">
						<span class="label-input100">ID Bcskills:</span>
						<input class="input100" type="text" name="ID" placeholder="00000000">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email:</span>
						<input class="input100" type="text" name="email" placeholder="Entrer adresse email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Phone is required">
						<span class="label-input100">Telephone:</span>
						<input class="input100" type="text" name="phone" placeholder="0000000000">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="departement is required">
						<span class="label-input100">Departement :</span>
						
						<span class="focus-input100"></span>
						 <select class="custom-select">
	    
	    <option value="1"></option>
	    <option value="2"></option>
	    <option value="3"></option>
	    <option value="4"></option>
	  </select>
					</div>
	                <div class="wrap-input100 validate-input" data-validate="service is required">
						<span class="label-input100">services:</span>
						
						<span class="focus-input100"></span>
						 <select class="custom-select">
	    
	    <option value="1"></option>
	    <option value="2"></option>
	    <option value="3"></option>
	    <option value="4"></option>
	  </select>
					</div>
					<div class="wrap-input100 validate-input" data-validate="password is required">
						<span class="label-input100">Mot de passe:</span>
						<input class="input100" type="text" name="MP" placeholder="********">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="password is required">
						<span class="label-input100">Confirmer Mot de passe:</span>
						<input class="input100" type="text" name="MP" placeholder="********">
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<span>
								Inscription
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/node_modules/js/main.js"></script>

</body>
</html>
